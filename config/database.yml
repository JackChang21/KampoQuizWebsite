# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
# default: &default
#   adapter: sqlite3
#   pool: 5
#   timeout: 5000

development:
  adapter: mysql2
  database: kampoquiz_development
  encoding: utf8
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
rofile:
  adapter: mysql2
  database: kampoquiz_development
  encoding: utf8
  pool: 5
  timeout: 5000

test:
  adapter: mysql2
  database: kampoquiz_test
  encoding: utf8
  pool: 5
  timeout: 5000

production:
  adapter: mysql2
  database: kampoquiz_production
  encoding: utf8
  pool: 5
  timeout: 5000
  username: root
